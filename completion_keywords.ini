[docker]
commands = build,commit,cp,create,diff,events,exec,export,history,images,import,info,inspect,kill,load,login,logout,logs,pause,port,ps,pull,push,rename,restart,rm,rmi,run,save,search,start,stats,stop,tag,top,unpause,update,version
flags = --help,--verbose,--tls,--tlsverify,--config

[kubectl]
commands = apply,attach,auth,autoscale,certificate,cluster-info,completion,config,convert,cordon,cp,create,delete,describe,drain,edit,exec,explain,expose,get,label,logs,patch,plugin,port-forward,proxy,replace,rollout,run,scale,set,top,uncordon,version
flags = --namespace,-n,--context,--kubeconfig,--help,-o

[helm]
commands = install,uninstall,list,upgrade,repo,search,show,create,lint,test,rollback,history,pull,template,package,plugin

[compose]
commands = build,up,down,logs,restart,start,stop,exec,run,config,ps,top,pull,push
